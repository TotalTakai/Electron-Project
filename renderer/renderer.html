<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>WhatsApp Client</title>
    <link rel="stylesheet" href="renderer.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>WhatsApp Client</h1>
        <div id="connection-status" class="status-disconnected">
          Disconnected
        </div>
      </header>

      <main>
        <!-- QR Code Section -->
        <section id="qr-section" class="qr-section">
          <h2>Scan QR Code</h2>
          <div id="qr-container">
            <div id="qr-placeholder">QR Code will appear here</div>
          </div>
          <p class="qr-instructions">
            Open WhatsApp → Settings → Linked devices → Link a device
          </p>
        </section>

        <!-- Messages Section (hidden until connected) -->
        <section id="messages-section" class="messages-section hidden">
          <h2>Messages</h2>
          <div id="messages-container">
            <div class="messages-list" id="messages-list"></div>
          </div>
        </section>

        <!-- Send Message Section (hidden until connected) -->
        <section id="send-section" class="send-section hidden">
          <h2>Send Message</h2>
          <form id="send-form">
            <div class="form-group">
              <label for="phone-number">Phone Number:</label>
              <input
                type="text"
                id="phone-number"
                placeholder="e.g., 15551234567"
                required
              />
            </div>
            <div class="form-group">
              <label for="message-text">Message:</label>
              <textarea
                id="message-text"
                placeholder="Type your message here..."
                rows="3"
                required
              ></textarea>
            </div>
            <button type="submit" id="send-button">Send Message</button>
          </form>
        </section>
      </main>
    </div>

    <script src="renderer.js"></script>
  </body>
</html>
